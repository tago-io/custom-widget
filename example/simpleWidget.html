<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Widget</title>
</head>
<body>
  <div>
    <span id="widget-name"></span>
    <div id="variables">
      Variable: <span id="var-name"></span>
      <br>
      Value: <span id="value"></span>
    </div>
  </div>
  <script src="../dist/customWidget.js"></script>
  <script>
    window.onload = function() {
      window.TagoIO.onStart(function(widget) {
        let name = document.getElementById('widget-name');
        name.textContent = widget.label;
      });
      window.TagoIO.onRealtime(function(data) {
        let value = document.getElementById("value");
        let var_name = document.getElementById("var-name");
        value.innerHTML = '';
        var_name.innerHTML = '';
        value.append(data.result[0].value);
        var_name.append(data.result[0].variable);
      });
    };
  </script>
</body>
</html>
